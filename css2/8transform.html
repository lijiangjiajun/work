<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使用变换</title>

</head>
<style type="text/css">
    p {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
    }
    p:hover{
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        transform: rotate(45deg); /*旋转30度*/
        transform-origin: top right;   /*旋转中心为最右边的点*/   /*bottom right*/
        /*transform:scalex(5);   !*放大1.5倍 x代表x方向扩大倍数 *!   */

    }
</style>
<body>
<p class="class1"></p>
<p class="class2"></p>
</body>
</html>
