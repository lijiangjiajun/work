<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            /*获取图片对象*/
            var img=document.getElementById("checkCode");
            /*绑定单机事件*/
            img.onclick = function(){
                var date = new Date().getTime();
                img.src="/checkCodeServlet?"+date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/checkCodeServlet" />
<a href="" id="change">看不清换一张</a>
</body>
</html>
