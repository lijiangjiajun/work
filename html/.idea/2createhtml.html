<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px">
    <thead>
    <tr>
        <th>用户名</th>
        <th>性别</th>
        <th>密码</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Admin</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>靠谱学院</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>星月</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tfoot>
    <tr>
        <td>用户名</td>
        <td>性别</td>
        <td>密码</td>
</tr>
</tfoot>
</table>

<!--换行-->
<br>
<table border="1px">
    <tr>
        <th rowspan="2">aaa</th>
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
    </tr>
    <tr>
        <th colspan="2">aaa</th>
        <th>aaa</th>
    </tr>
    <tr>
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
        <th>aaa</th>
    </tr>
</table>
</body>
</html>
