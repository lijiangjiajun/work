<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
<!--    默认单行文本框-->
    <input type="text" >
<!--    占位符-->
    <input type="text" value="靠谱学院">
<!--    不占文本框内的占位符-->
    <input type = "text" placeholder="靠谱学院">
<!--    最大输入的字符-->
    <input type="text" placeholder="靠谱学院" maxlength="8">
<!--    拓宽单行文本框-->
    <input type = "text" placeholder="靠谱学院" size="50">

    <input type = "text" value="靠谱学院" readonly>

    <input type = "password" placeholder="密码">
<!--    多行文本框-->
    <textarea>aaaaaaaaaaaa</textarea>

    <textarea rows="20">aaaaaaaaaaaa</textarea>
</form>
</body>
</html>
