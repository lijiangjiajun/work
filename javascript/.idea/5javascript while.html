<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
        var pwd = prompt("请输入密码");
        while(pwd!="123456"){
            pwd=prompt("密码输入错误请重新输入");
        }
        if(pwd=="123456"){
            document.write("登陆成功");
        }
    </script>
</head>
<body>

</body>
</html>
